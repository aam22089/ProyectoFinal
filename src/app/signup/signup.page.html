<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>sign-up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">sign-up</ion-title>
    </ion-toolbar>
  </ion-header>

  <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
    <div class="mb-6">
      <label for="email">Email address</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" placeholder="john.doe@company.com" required #emailInput="ngModel"/>
      <div *ngIf="emailInput.invalid && emailInput.touched" style="color: red;">Please enter a valid email address.</div>
    </div>

    <div class="mb-6">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" placeholder="********" required #passwordInput="ngModel"/>
    </div>

    <button type="submit" [disabled]="registerForm.invalid">
      Crear Cuenta
    </button>
  </form>

  <button (click)="onSignUp()">
    Go to Login
  </button>
</ion-content>
