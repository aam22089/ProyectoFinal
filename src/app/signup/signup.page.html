<ion-content [fullscreen]="true">

  <ion-header [translucent]="true">
    <ion-title class="header">Sign-up</ion-title>
  </ion-header>

  <div>
    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <div> <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="email"
          placeholder="john.doe@company.com" required #emailInput="ngModel">
        <div *ngIf="emailInput.invalid && emailInput.touched" style="color: red;">Please enter a valid email address</div>
      </div>
      <div> <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" required
          #passwordInput="ngModel">
      </div>
      <div class="likeB">
        <button type="submit" [disabled]="registerForm.invalid" (click)="onSubmit()">Crear Cuenta</button>
      </div>
    </form> <br>
    <button class="login-button" (click)="onSignUp()">
      Log In
    </button>
  </div>
</ion-content>
