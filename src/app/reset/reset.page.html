<ion-content [fullscreen]="true">

  <ion-header [translucent]="true">
    <ion-title class="header">Reset Password</ion-title>
  </ion-header>

  <div>
    <form (ngSubmit)="onSubmit()" #resetForm="ngForm">
      <div> <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="email"
          placeholder="Enter your email" required #emailInput="ngModel">
        <div *ngIf="emailInput.invalid && emailInput.touched" style="color: red;">Please enter a valid email address</div>
      </div>
      <div class="button-container">
        <button type="submit" [disabled]="resetForm.invalid" class="reset-button">Reset Password</button>
      </div>
    </form>
  </div>
</ion-content>
